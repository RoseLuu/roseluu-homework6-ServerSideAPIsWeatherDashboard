<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <!-- added Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./asset/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class='header-style'>
        <h1>Weather Dashboard</h1>
    </header>
    <main class='container-fluid'>
        <div class='row'>
            <div class='bg-info text-white m-2 rounded col-lg-3' id="sidebar">
                <h2 class='pt-3 mb-3'>Search for a City:</h2>
                <div class='sidebar-body'>
                    <input type="text" class="form-control mb-3" placeholder="City" id="cityName">
                    <button type="button" class="btn btn-light btn-lg btn-block mb-3" id='searchBtn'>Search</button>
                </div>
                <ul id='previousSearchBtn' class="listCities btn-group-vertical">

                </ul>
            </div>
            <section class='pt-2 col-lg-8'>
                <div class='row mr-0 border border-info pt-3 rounded bigPart'>
                    <div class='m-3 col-lg-11'>
                        <h3 id='name'></h3>
                        <div class='weathericon'>
                            <img src='./icons/unknown.png' />
                        </div>
                        <p>Temperature: <span id='temperature'></span> ℉</p>
                        <p>Humidity: <span id='humidity'></span></p>
                        <p>Wind-speed: <span id='wind-speed'></span></p>
                        <p>UV index: <span id='uvColor'></span></p>
                    </div>
                </div>
                <div class="pt-3 col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate0" class='text-center'></p>
                            <p id="fImg0"></p>
                            <p>Temp: <span id="fTemp0"></span> ℉</p>
                            <p>Wind: <span id="fWind0"></span> MPH</p>
                            <p>Humidity: <span id="fHumidity0"></span> %</p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate1" class='text-center'></p>
                            <p id="fImg1"></p>
                            <p>Temp: <span id="fTemp1"></span> ℉</p>
                            <p>Wind: <span id="fWind1"></span> MPH</p>
                            <p>Humidity: <span id="fHumidity1"></span> %</p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2" class='text-center'></p>
                            <p id="fImg2"></p>
                            <p>Temp: <span id="fTemp2"></span> ℉</p>
                            <p>Wind: <span id="fWind2"></span> MPH</p>
                            <p>Humidity: <span id="fHumidity2"></span> %</p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3" class='text-center'></p>
                            <p id="fImg3"></p>
                            <p>Temp: <span id="fTemp3"></span> ℉</p>
                            <p>Wind: <span id="fWind3"></span> MPH</p>
                            <p>Humidity: <span id="fHumidity3"></span> %</p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate4" class='text-center'></p>
                            <p id="fImg4"></p>
                            <p>Temp: <span id="fTemp4"></span> ℉</p>
                            <p>Wind: <span id="fWind4"></span> MPH</p>
                            <p>Humidity: <span id="fHumidity4"></span> %</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- add jQuey -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='./asset/script.js'></script>
</body>

</html>
